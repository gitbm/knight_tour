@(tasks: List[Task], taskForm : Form[String])

@import helper._

@main("Todo list") {
	@form(routes.Application.resetTask ) {
		<input type="submit" value="Reset">
	}
	<table border="1" >
	
	@for(r <- 0 until 8) {
		<tr>
		@for(c <- 0 until 8) {
			<td width=40>
               @form(routes.Application.buttonTask(r, c)) {
                   <input type="submit" value=@(Board.getSquareString(r, c))>
               }
 			</td>
		}
		</tr>
	}
	</table>
	
}
